name: build

on:
  pull_request:
    types:
      - closed

jobs:

  linux:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: 3.9
        architecture: x64
    - uses: messense/maturin-action@v1
      with:
        manylinux: auto
        command: build
        args: --release --out dist
        maturin-release: "v0.13.0"
    - name: Install built wheel
      run: |
        pip install encrusted --find-links dist --force-reinstall
        python -c "import encrusted"
    - name: Upload wheels
      uses: actions/upload-artifact@v3
      with:
        name: wheels
        path: dist

  windows:
    if: github.event.pull_request.merged == true
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: 3.9
        architecture: x64
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        default: true
    - uses: messense/maturin-action@v1
      with:
        command: build
        args: --release --out dist
    - name: Install built wheel
      run: |
        pip install encrusted --find-links dist --force-reinstall
        python -c "import encrusted"
    - name: Upload wheels
      uses: actions/upload-artifact@v3
      with:
        name: wheels
        path: dist

  macos:
    if: github.event.pull_request.merged == true
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: 3.9
        architecture: x64
    - uses: messense/maturin-action@v1
      with:
        command: build
        args:  --release --universal2 --out dist
    - name: Install built wheel
      run: |
        pip install encrusted --find-links dist --force-reinstall
        python -c "import encrusted"
    - name: Upload wheels
      uses: actions/upload-artifact@v3
      with:
        name: wheels
        path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    # if: "startsWith(github.ref, 'refs/tags/')"
    needs: [ macos, windows, linux ]
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
          architecture: x64
      - uses: actions/download-artifact@v3
        with:
          name: wheels
      - name: Publish to PyPI
        uses: messense/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --skip-existing *